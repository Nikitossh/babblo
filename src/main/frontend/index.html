<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!-- This is development version. For production I should change it for another-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Title</title>
</head>
<body>

    <div id="app">
        <p>Введите категорию: <input v-model="category">
        <button type="button" @click="getData(category)">Применить</button>
        </p>
        <ul>
        <li v-for="result in results.data">
            {{result.id}} {{result.category.category}} {{result.value}} {{result.comment}} {{result.date.date}}

        </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                results: [
                ],
                category: ""
            },
            methods: {
                getData: function (category) {
                    axios.get("http://localhost:8080/category?category=" + category).then(response => this.results = response);
                }
            }
        });


    </script>
</body>
</html>
