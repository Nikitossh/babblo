<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This is development version. For production I should change it for another-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Title</title>
</head>
<body>
    <div id="app">
        <ul>
        <li v-for="result in results.data">
            {{result.id}} {{result.category.category}} {{result.value}} {{result.comment}} {{result.date.date}}

        </li>
        </ul>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                results: [
                ]
            },
            mounted() {
                axios.get("http://localhost:8080/").then(response => this.results = response);
                }
        });
    </script>
</body>
</html>
